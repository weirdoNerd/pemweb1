<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <h1>List HTML</h1>
    <h2>Ordered List</h2>
    <p>My Favorite Cupcake</p>
    <ol type="1">
        <li>chocolate</li>
        <li>chocolate</li>
        <li>chocolate</li>
    </ol>
    <h2>Un-oreders list</h2>
    <p>My favorite fruit</p>
    <ul type="square">
        <li>Melon</li>
        <li>Melon</li>
        <li>Melon</li>
        <li>Melon</li>
    </ul>

</body>
</html>
