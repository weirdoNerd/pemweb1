<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Login cuy</h1>
    <form action="list.html">
        <fieldset>
            <label for="Email">email</label><br>
            <input type="email" name="email" id="email" placeholder="Masukin email lu" autofocus required>
        </fieldset>
        <fieldset>
            <label for="password">password</label><br>
            <input type="password" name="password" id="password" placeholder="masukkan sandi" required>
        </fieldset>
        <br>
        <input type="submit" value="Login">
    </form>
    <h2>belum punya akun? sini regis dulu</h2>
    <form action="regis.html">

        <fieldset>
            <label for="Nama lengkap">Nama Lengkap</label><br>
            <input type="text" name="Nama Lengkap" id="Masukin nama">
    <br><br>
            <label for="Email">email</label><br>
            <input type="email" name="email" id="email" placeholder="Masukin email lu">

    <br><br>
            <label for="Nomor">Nomor Telepon</label><br>
            <input type="tel" name="Nomor" id="Masukkan Nomor Telepon" pattern="[0-9] {9,12}" title="9-12 angka">
    <br><br>
            <label>Jenis Kelamin</label><br>
            <input type="radio" name="Kelamin" id="Laki-laki"><label for="Laki-laki">Laki-laki</label>
            <input type="radio" name="Kelamin" id="wanita"><label for="wanita">wanita</label>
    <br><br>
            <label for="ASAL">ASAL</label><br>
            <select name="hobi" id="hobi">
                <option value="Jabodetabek">Jabodetabek</option>
                <option value="Luar Jabodetabek">Luar Jabodetabek</option>
            </select>
    <br><br>
            <label for="hobi">hobi</label><br>
            <input type="checkbox" name="hobi" id="hobi"><label for="hobi">membaca</label>
            <input type="checkbox" name="hobi" id="hobi"><label for="hobi">tidur</label>
            <input type="checkbox" name="hobi" id="hobi"><label for="hobi">traveling</label>
            <input type="checkbox" name="hobi" id="hobi"><label for="hobi">game</label>
            <input type="checkbox" name="hobi" id="hobi"><label for="hobi">musik</label>
            <input type="checkbox" name="hobi" id="hobi"><label for="hobi">nonton</label>
            <input type="checkbox" name="hobi" id="hobi"><label for="hobi">kerja</label>
    <br><br>
            <label for="tanggal lahir">tanggal lahir</label><br>
            <input type="date" name="tl" id="tl">
    <br><br>
            <label for="password">password</label><br>
            <input type="password" name="password" id="password" placeholder="masukkan sandi">
        </fieldset>

        <br><br>
        <label for="ket">Keterangan</label><br>
        <textarea name="ket" id="ket" cols="30" placeholder="Masukkan alasan ingin bergabung" rows="5"></textarea>
        <br><br>
        <input type="submit" value="Regis">

    </form>
</body>
</html>
